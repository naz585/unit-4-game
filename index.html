<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
      background: url("background.jpg");
      color: white;
    }
  </style>

</head>

<body>
  <div class="container pt-5 mt-5">
    <div class="row">
      <div class="Hero warr col-lg-4">
        <p class="text-center WA">Warrior</p>
        <img class="war rounded mx-auto d-block" alt="warrior" src="Warrior.jpg" width="100" height="100">
      </div>
      <div class="Hero magg col-lg-4">
        <p class="text-center MA">Mage</p>
        <img class="mag rounded mx-auto d-block" alt="mage" src="mage.jpg" width="100" height="100">
      </div>
      <div class="Hero DKK col-lg-4 float-right">
        <p class="text-center">Dark Knight</p>
        <img class="DK rounded mx-auto d-block" alt="DK" src="Dark_Knight.jpg" width="100" height="100">
      </div>
    </div>
    <p class="mt-5 text-center choose">Choose Your Hero</p>
  </div>

  <div class="container pt-5 mt-5">
    <div class="row btn1">
      <button type="button" class="attacker mx-auto"> Attack </button>
    </div>
  </div>

  <div class="container pt-5 mt-5">
    <div class="row boss">
      <div class="boss1 col-lg-4">
        <p class="text-center BossName1">Prinny</p>
        <img class="Prinny rounded mx-auto d-block" alt="Prinny" src="Prinny.jpg" width="100" height="100">
      </div>
      <div class="boss2 col-lg-4">
        <p class="text-center BossName2">Vyers</p>
        <img class="Midboss rounded mx-auto d-block" alt="Midboss" src="Midboss.jpg" width="100" height="100">
      </div>
      <div class="boss3 col-lg-4 align-self-end">
        <p class="text-center BossName3">Baal</p>
        <img class="Baal rounded mx-auto d-block" alt="Baal" src="Baal.jpg" width="100" height="100">
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <script src="javascript.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
